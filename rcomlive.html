    var ticker = new KiteTicker(api_key, user_id, public_token);

    ticker.connect();

    var arr = [];

    function setTick(ticks) {
      rcom(ticks[0].LastTradedPrice, new Date().getTime());

    function subscribe() {
      var items = [codes.rcom];
      ticker.subscribe(items);
      ticker.setMode(ticker.modeLTP, items);
    }

    var i;
      var priceDiff;
      var timeDiff;
      var renkoTileSize = 0.1;
      var clubTime = 5 * 60 * 1000; //in milliseconds
      var renkoPriceDiff = 0;
      var renkoTimeDiff = 0;
      var tilePoint;
      var renko = [];
      var renkoPriceChart = [];
      var renkoTimeChart = [];
      var renkoSum = 0;
      var lprice = null;
      var ltime = null;
      var ltrend;
      var trend = null;
      var checking = null;
      
      function rcom(price, time) {
        if(!lprice) {
          lprice = price;
          ltime = time;
          tilePoint = lprice;
          renkoSum = 0;
          return;
        }

        priceDiff = price - lprice;
        timeDiff = time - ltime;
        renkoPriceDiff = (price - tilePoint).toFixed(2);
        renkoTimeDiff = renkoTimeDiff + timeDiff;

        if(renkoPriceDiff >= renkoTileSize) {
          renko.push(1);
          renkoPriceChart.push(price);
          renkoTimeChart.push(time);
          tilePoint = tilePoint + renkoTileSize;
          renkoPriceDiff = 0;
          if(trend === 0) {
            if(checking === 1) {
              trend = 1;
              checking = null;
              console.log("buy call ", price, new Date());
            }
            else {
              checking = 1;
            }
          }
          else {
            trend = 1;
            if(checking === 0) {
              checking = null;
            }
            else {
              console.log("buy call ", price, new Date());
            }
          }
        }
        else if(renkoPriceDiff <= (-1 * renkoTileSize)) {
          renko.push(0);
          renkoPriceChart.push(price);
          renkoTimeChart.push(time);
          tilePoint = tilePoint - renkoTileSize;
          renkoPriceDiff = 0;
          if(trend === 1) {
            if(checking === 0) {
              trend = 0;
              checking = null;
              console.log("sell call ", price, new Date());
            }
            else {
              checking = 0;
            }
          }
          else {
            trend = 0;
            if(checking === 1) {
              checking = null;
            }
            else {
              console.log("sell call ", price, new Date());
            }
          }
        }

        if(renkoTimeDiff >= clubTime) {
          //renko.push("-");
          //console.log(price);
          renkoTimeDiff = 0;
        }

        lprice = price;
        ltime = time;
      }

    </script>
